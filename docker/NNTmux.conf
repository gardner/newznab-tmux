<VirtualHost *:8080>
    ServerAdmin webmaster@arb.pw
    ServerName nntmux.arb.pw
    DocumentRoot "/var/www/NNTmux/public"
    LogLevel warn
    ServerSignature Off
    ErrorLog /var/log/apache2/error.log
    <Directory "/var/www/NNTmux/public">
        AllowOverride All
        DirectorySlash On
        Options FollowSymLinks
        Require all granted
    </Directory>
    Alias /covers /var/www/NNTmux/resources/covers
</VirtualHost>
